<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Feedback Form</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #121212; /* Dark background */
            color: #f0f0f0; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form Container */
        .form-container {
            background-color: #1e1e1e; /* Slightly lighter dark box */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 450px;
            text-align: left;
        }

        h1 {
            color: #6bd6ff; /* Vibrant blue heading */
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Labels */
        label {
            display: block;
            font-weight: bold;
            color: #f0f0f0;
            margin: 10px 0 5px;
        }

        /* Input Fields */
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #333333;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #2c2c2c; /* Dark input fields */
            color: #ffffff; /* Text color */
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #6bd6ff; /* Highlight on focus */
        }

        /* Submit Button */
        button {
            width: 100%;
            padding: 12px;
            background-color: #4caf50; /* Green button */
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #3e8e41; /* Darker green on hover */
            transform: scale(1.03);
        }

        button:active {
            transform: scale(0.97);
        }

        /* Thank You Message */
        #thankYouMessage {
            display: none;
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Feedback Form</h1>

        <!-- Input Fields -->
        <label for="myName">Name:</label>
        <input type="text" id="myName" placeholder="Enter your name">

        <label for="myEmail">Email:</label>
        <input type="email" id="myEmail" placeholder="Enter your email">

        <label for="myDOB">Date of Birth:</label>
        <input type="date" id="myDOB">

        <label for="myDivision">Division:</label>
        <select id="myDivision">
            <option value="" disabled selected>Select your division</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select>

        <label for="myEnroll">Enroll Number:</label>
        <input type="text" id="myEnroll" placeholder="Enter enroll number">

        <label for="myCity">City:</label>
        <input type="text" id="myCity" placeholder="Enter your city">

        <!-- Submit Button -->
        <button type="submit" id="mybutton">Submit</button>

        <!-- Thank You Message -->
        <p id="thankYouMessage">Thank you for submitting your details!</p>
    </div>

    <script>
        const submitButton = document.getElementById('mybutton');
        const thankYouMessage = document.getElementById('thankYouMessage');

        submitButton.addEventListener('click', () => {
            thankYouMessage.style.display = 'block';
        });
    </script>
</body>
</html>
