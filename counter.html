<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Theme Counter</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212; /* Dark background */
      color: #f0f0f0; /* Light text */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .counter-container {
      background-color: #1e1e1e; /* Slightly lighter dark box */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff6b6b; /* Vibrant heading color */
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    #counter {
      font-size: 4rem;
      font-weight: bold;
      margin: 20px 0;
      color: #6bd6ff; /* Eye-catching counter color */
      transition: transform 0.2s ease;
    }

    /* Button Container */
    .button-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }

    /* Button Styling */
    button {
      flex: 1;
      padding: 12px 0;
      border: none;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button#add {
      background-color: #4caf50; /* Green */
    }

    button#add:hover {
      background-color: #3e8e41;
      transform: scale(1.05);
    }

    button#remove {
      background-color: #ff4d4d; /* Red */
    }

    button#remove:hover {
      background-color: #d63031;
      transform: scale(1.05);
    }

    button#reset {
      background-color: #6c5ce7; /* Purple */
    }

    button#reset:hover {
      background-color: #4834d4;
      transform: scale(1.05);
    }

    /* Button Active State */
    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="counter-container">
    <h1>Counter</h1>
    <div id="counter">0</div>
    <div class="button-container">
      <button id="add">Add</button>
      <button id="remove">Remove</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script>
    const counterDisplay = document.getElementById('counter');
    const addButton = document.getElementById('add');
    const removeButton = document.getElementById('remove');
    const resetButton = document.getElementById('reset');

    let count = 0;

    // Add Function
    addButton.addEventListener('click', () => {
      count++;
      updateCounter();
    });

    // Remove Function
    removeButton.addEventListener('click', () => {
      if (count > 0) count--;
      updateCounter();
    });

    // Reset Function
    resetButton.addEventListener('click', () => {
      count = 0;
      updateCounter();
    });

    // Update Counter Display
    function updateCounter() {
      counterDisplay.textContent = count;
      counterDisplay.style.transform = 'scale(1.1)';
      setTimeout(() => counterDisplay.style.transform = 'scale(1)', 150);
    }
  </script>
</body>
</html>
